<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container w-100">
        <div class="col-12 w-100 d-flex justify-content-center">
            <div class="mt-4">
                <label for="">amount</label>
                <input type="text" id="amount">
            </div>
            <div class="mx-3 mt-4">
                <label for="">From Current</label>
                <select id="from_currency">
                    <option value="vietnam">việt nam</option>
                    <option value="usd">USD</option>
                </select>
            </div>
            <div class="mt-4">
                <label for="">To From</label>
                <select id="to_currency">
                    <option value="usd">USD</option>
                    <option value="vietnam">việt nam</option>
                </select>
            </div>
            <div class="mt-4 mx-4">
                <button type="button" class="btn btn-primary" onclick="changeMoney()">convert</button>
            </div>

        </div>
        <div class="col-12">
            <div class="mt-4 ml-3">
                <h4>result:</h4>
                <p id="ketqua"></p>
            </div>
        </div>
    </div>

    <script>


        let Amount = " ";
        let fromcurrency = " ";
        let tocurrency = " ";
        let result = " ";

        function changeMoney() {
            Amount = document.getElementById("amount").value;
            fromcurrency = document.getElementById("from_currency").value;
            tocurrency = document.getElementById("to_currency").value;
            if (Amount == "") {
                alert("vui lòng nhập số tiền cần chuyển đổi")
            }
            else {
                if (fromcurrency == "vietnam" && tocurrency == "usd") {
                    result = Amount / 23;
                    document.getElementById("ketqua").innerHTML = result;
                }
                else if (fromcurrency == "usd" && tocurrency == "vietnam") {
                    result = Amount * 23;
                    document.getElementById("ketqua").innerHTML = result;
                }
                else {
                    alert("vui lòng kiểm tra lại");
                }
            }
        }
    </script>
</body>

</html>
