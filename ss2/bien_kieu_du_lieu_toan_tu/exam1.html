<!DOCTYPE html>
<html lang="en">
<head>
    <title>EXAM1</title>
</head>
<body>
    <script>
        let vatly = prompt("Nhập vào điểm vật lý");
        let hoahoc = prompt("Nhập vào điểm hóa học");
        let sinhhoc = prompt("Nhập vào điểm sinh học")
        let diemtrungbinh = (parseInt(vatly) + parseInt(hoahoc) + parseInt(sinhhoc)) /3;
        alert("Điểm trung bình của bạn là :" + diemtrungbinh);
    </script>
</body>
</html>
